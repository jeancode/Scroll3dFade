    <title>Scroll 3d/2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function(){

            var foco = 0;
            var maxItem = 3;
            $(".primeScrollContente").addClass("itemOculto");

            console.log($($(".primeScrollContente")[0]).removeClass("itemOculto"));

            window.addEventListener("keyup",function(e){

                

                
                if(e.key == "ArrowDown"){
                    //abajo

                    if(foco >= maxItem){
                 
                    }else{
                        //agregamos evento

                        $("#scrolling").animate({

                            top: "-=34%"
                        });

                        $(".primeScrollContente").addClass("itemOculto");
                        console.log($("#scrolling")[1]);
                       
                        $($("#scrolling")[0].children[foco+1].children[1]).removeClass("itemOculto");
                        

                        foco++;
                    }

                }else if(e.key == "ArrowUp"){
                    //arriba
                    if(foco <= 0){

                    }else{
                        //agregamos evento    
                        $("#scrolling").animate({

                            top: "+=34%"
                        });
                        $(".primeScrollContente").addClass("itemOculto");

                        $($("#scrolling")[0].children[foco-1].children[1]).removeClass("itemOculto");

                        foco--    
                    }
                }

               
                
            });


        });

    </script>

    <style>
        body{

        #contenido{

            position:fixed;
            background:linear-gradient(0deg,rgb(92, 63, 172),black);
            display: flex;
            justify-content: center;;
            align-items: center;
            
        }
        #scrolling{
            width: 100%;
            height: 100%;
            
            display: flex;
            flex-direction: column;
            position: relative;
            top:34%;
        }
        .itemScrolling{
            width: 100%;;
            min-height:calc(100% / 3);
            border-top:1px solid rgba(255, 255, 255, 0.116);
            display: flex;
            flex-direction: column;
            justify-content:space-evenly;
            align-items: center;
            overflow: hidden;
            
        }
        .itemScrolling img{
            width: 150%;
            
            border-radius: 10px;
        }
        .itemScrollinRow{
            width: 200px;
            height: 160px;
            background-color: rgba(144, 144, 144, 0.472);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(2, 2, 2, 0.924);
            -webkit-transition: all .5s ease;;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .primeScrollContente{
            width: 100%;;
            justify-content: space-evenly;
            display: flex;
            -webkit-transition: all .5s ease;;
        }
        .itemOculto{

            opacity:0.5;
            -webkit-transform:scale(.8);
            -webkit-transition: all .5s ease;;

        }
        .Subtitle{

        }
    </style>
